<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invigilators | UFTB Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary: #003366; --primary-dark: #002244; --accent: #f39c12; --light: #f4f7f6; --white: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: var(--light); display: flex; height: 100vh; overflow: hidden; color: #2c3e50; }

        .animate-up { animation: fadeInUp 0.6s ease-out forwards; opacity: 0; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* SIDEBAR */
        .sidebar { width: 260px; background: linear-gradient(180deg, var(--primary) 0%, var(--primary-dark) 100%); color: white; padding: 25px; display: flex; flex-direction: column; box-shadow: 4px 0 15px rgba(0,0,0,0.1); z-index: 100; }
        .sidebar-header { text-align: center; margin-bottom: 40px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 20px; }
        .menu-item { display: flex; align-items: center; gap: 15px; padding: 12px 20px; color: rgba(255,255,255,0.8); text-decoration: none; border-radius: 10px; margin-bottom: 8px; transition: 0.3s; font-size: 0.95rem; }
        .menu-item:hover, .menu-item.active { background: rgba(255,255,255,0.2); color: white; transform: translateX(5px); }
        .mt-auto { margin-top: auto; }

        .main-content { flex: 1; display: flex; flex-direction: column; overflow-y: auto; }

        /* HEADER */
        header { background: var(--white); height: 85px; display: flex; align-items: center; justify-content: space-between; padding: 0 40px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 50; }
        .page-title h2 { font-size: 1.5rem; color: var(--primary); font-weight: 700; }
        
        .search-box { position: relative; }
        .search-box input { padding: 10px 40px 10px 20px; border-radius: 50px; border: 1px solid #ddd; width: 300px; outline: none; transition: 0.3s; background: #f9f9f9; }
        .search-box input:focus { border-color: var(--primary); background: white; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .search-box i { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: #999; }

        /* GRID LAYOUT */
        .content-body { padding: 30px 40px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }

        .teacher-card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.03); border-top: 4px solid var(--accent); transition: 0.3s; display: flex; flex-direction: column; }
        .teacher-card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
        
        .card-header { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; }
        .avatar { width: 50px; height: 50px; background: #eef2f7; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--primary); font-size: 1.2rem; }
        .t-info h4 { color: var(--primary); font-size: 1.1rem; }
        .t-info span { font-size: 0.85rem; color: #777; }

        .duty-list { background: #f8f9fa; border-radius: 10px; padding: 15px; flex: 1; }
        .duty-item { display: flex; justify-content: space-between; font-size: 0.9rem; border-bottom: 1px solid #eee; padding-bottom: 8px; margin-bottom: 8px; }
        .duty-item:last-child { border: 0; margin: 0; padding: 0; }
        .room-tag { background: var(--primary); color: white; padding: 2px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: 600; }

        /* EMPTY STATE */
        .empty-state { text-align: center; width: 100%; grid-column: 1 / -1; padding: 50px; color: #999; }
        .empty-state i { font-size: 3rem; margin-bottom: 10px; color: #eee; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="sidebar-header">
            <h3>UFTB HUB</h3>
            <p style="font-size: 0.8rem; opacity: 0.7;">Exam Control System</p>
        </div>
        <nav>
            <a href="index.html" class="menu-item"><i class="fas fa-clock"></i> Dashboard</a>
            <a href="schedule.html" class="menu-item"><i class="fas fa-calendar-alt"></i> Exam Schedule</a>
            <a href="invigilators.html" class="menu-item active"><i class="fas fa-users"></i> Invigilators</a>
            <a href="settings.html" class="menu-item"><i class="fas fa-user-shield"></i> Admin Panel</a>
        </nav>
    </aside>

    <div class="main-content">
        <header>
            <div class="page-title">
                <h2>Invigilation Duties</h2>
                <p>Teacher allocations and room assignments</p>
            </div>
            <div class="search-box">
                <input type="text" id="teacherSearch" placeholder="Find teacher..." onkeyup="filterTeachers()">
                <i class="fas fa-search"></i>
            </div>
        </header>

        <div class="content-body">
            <div class="grid" id="teacherGrid">
                <div id="noData" class="empty-state" style="display: none;">
                    <i class="fas fa-user-friends"></i>
                    <h3>No Data Found</h3>
                    <p>Upload the duty roster from Settings.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            const data = JSON.parse(localStorage.getItem('dutiesData'));
            const grid = document.getElementById('teacherGrid');

            if(data && Object.keys(data).length > 0) {
                let delay = 0;
                for (const [name, duties] of Object.entries(data)) {
                    let dutyHTML = '';
                    duties.forEach(d => {
                        dutyHTML += `<div class="duty-item">
                            <span><i class="far fa-calendar-alt"></i> ${d.date} (${d.time})</span>
                            <span class="room-tag">Room ${d.room}</span>
                        </div>`;
                    });

                    grid.innerHTML += `
                        <div class="teacher-card animate-up" style="animation-delay: ${delay}s">
                            <div class="card-header">
                                <div class="avatar"><i class="fas fa-user"></i></div>
                                <div class="t-info">
                                    <h4>${name}</h4>
                                    <span><i class="fas fa-briefcase"></i> ${duties.length} Duties Assigned</span>
                                </div>
                            </div>
                            <div class="duty-list">${dutyHTML}</div>
                        </div>
                    `;
                    delay += 0.1;
                }
            } else {
                document.getElementById('noData').style.display = 'block';
            }
        }

        function filterTeachers() {
            let input = document.getElementById('teacherSearch').value.toLowerCase();
            let cards = document.getElementsByClassName('teacher-card');
            for(let card of cards) {
                let name = card.querySelector('.t-info h4').innerText.toLowerCase();
                card.style.display = name.includes(input) ? "flex" : "none";
            }
        }
    </script>
</body>
</html>
